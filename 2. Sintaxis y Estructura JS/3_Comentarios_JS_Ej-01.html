<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios JS 01</title>
</head>
<body>
<!-- Comentarios de una sola línea
Los comentarios de una sola línea comienzan con //.

Cualquier texto entre //y el final de la línea será ignorado por JavaScript (no se ejecutará).

Este ejemplo usa un comentario de una sola línea antes de cada línea de código: -->

<h1 id="myH"></h1>
<p id="myP"></p>

<script>
// Cambia el título:
document.getElementById("myH").innerHTML = "Comentarios en JavaScrip";
// Cambia el párrafo:
document.getElementById("myP").innerHTML = "Mi primer párrafo";
</script>

</body>
</html>
