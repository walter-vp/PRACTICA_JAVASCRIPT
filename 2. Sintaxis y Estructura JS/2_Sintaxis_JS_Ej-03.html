<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintaxis JS 03</title>
  </head>

  <body>
    <h2>Palabras clave de JavaScript para Crear Variables</h2>

    <p>La palabra clave "let" y "var" le dice al navegador que cree variables.</p>

    <p id="demo"></p>

    <script>
      let x;
      var y;
      x = 5 + 6;
      y = x * 10;
      document.getElementById("demo").innerHTML = y;
    </script>
  </body>
</html>
