<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables JS 01</title>
  </head>
  <body>
     
    <!-- ¿Qué son las Variables? Las variables son
    contenedores para almacenar datos (almacenar valores de datos). 
    
    4 formas de declarar una variable de JavaScript: 
    Usando var
    Usando let
    Usando const
    Usando nada

    En este ejemplo, x, yy z, son variables declaradas con la varpalabra clave: -->

    <h1>Variables JavaScript</h1>
    
    <p>En este ejemplo, x, y y z son variables.</p>
    
    <p id="demox"></p>
    <p id="demoy"></p>
    <p id="demoz"></p>
    
    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demox").innerHTML =
        "El Valor de x es: " + x;
        document.getElementById("demoy").innerHTML =
        "El Valor de y es: " + y;
        document.getElementById("demoz").innerHTML =
        "El Valor de z es: " + z;
    </script>

  </body>
</html>
