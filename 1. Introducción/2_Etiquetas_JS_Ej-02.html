<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas JS 02</title>

    <script>
      function myFuncion() {
        document.getElementById("demo").innerHTML =
          "Ingresa un nuevo párrafo cambiado";
      }
    </script>
  </head>

  <body>
    <h1>Demostración de JavaScript en Head</h1>

    <p id="demo">Este es un párrafo</p>

    <button type="button" onclick="myFuncion()">Cliquear Aquí</button>
  </body>
</html>
