<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salidas JS 12</title>
  </head>

  <body>
    <h2>Imprimir JavaScript</h2>

    <p>
      JavaScript no tiene ningún objeto de impresión o métodos de impresión.
    </p>
    <p>No puede acceder a los dispositivos de salida desde JavaScript.</p>
    <p>
      La única excepción es que puede llamar al window.print()método en el
      navegador para imprimir el contenido de la ventana actual.
    </p>
    <button onclick="window.print()">Print this page</button>
  </body>
</html>
