<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas JS 03</title>
  </head>
  <body>
    <h1>Demostración de JavaScript en el cuerpo</h1>

    <p id="demo">Esto es un párrafo</p>

    <button type="button" onclick="myFuncion()">Cliquear Aquí</button>

    <script>
      function myFuncion() {
        document.getElementById("demo").innerHTML =
          "Este es un nuevo párrafo cambiado";
      }
    </script>
  </body>
</html>
